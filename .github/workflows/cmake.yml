name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - { name: "Windows Clang", os: windows-latest, cc: "clang", cxx: "clang++" }
          - { name: "Ubuntu gcc", os: ubuntu-latest, cc: "gcc", cxx: "g++" }
          - { name: "MacOS Clang", os: macos-latest, cc: "clang", cxx: "clang++" }
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master
    
    - name: Configure CMake
      env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}
          BUILD_TYPE: Release
      run: cmake -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
    
    - name: Build
      # Build your program with the given configuration
      run: ninja -C ${{github.workspace}}/build
